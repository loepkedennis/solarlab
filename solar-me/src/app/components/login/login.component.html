<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <h3 class="text-center">SolarLAB</h3>
                <hr/>
                <form  (ngSubmit)="login(form.value)" #form="ngForm" class="form-signin">
                    <div class="form-group">
                        <label for="exampleInputEmail1">eMail-Adresse</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="username"  [ngModel]="model.username" #username="ngModel" required />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Passwort</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password"  [ngModel]="model.password" #password="ngModel" required /> 
                    </div>
                    <button type="submit"
                    class="btn btn-primary"
                    >Anmelden</button>
                    <hr/>
                    <button routerLink="/register" type="button" class="btn btn-link">Registrieren</button>
                    <button type="button" class="btn btn-link">Passwort vergessen</button>
                </form>
            </div>
            <a href="#" class="text-right impressum">Impressum</a>
        </div>
</div>
