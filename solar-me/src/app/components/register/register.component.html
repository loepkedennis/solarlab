<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                
                <h3 class="text-center">Registrieren</h3>
                <hr/>
                <form novalidate (ngSubmit)="signin(form.value)" class="form-signin" #form="ngForm">
                    
                    <div class="form-group">
                        <label for="inputeMail">eMail Adresse</label>
                        <input type="email" class="form-control" id="inputeMail" placeholder="eMail" name="username" [ngModel]="profil.username" #username="ngModel" required>
                    </div>
                    <div class="form-group">
                        <label for="inputVorname">Vorname</label>
                        <input type="text" class="form-control" id="inputVorname" placeholder="Vorname" name="firstname" [ngModel]="profil.firstname" #firstname="ngModel" required>
                    </div>
                    <div class="form-group">
                        <label for="inputNachname">Nachname</label>
                        <input type="text" class="form-control" id="inputNachname" placeholder="Nachname" name="lastname" [ngModel]="profil.lastname" #lastname="ngModel" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswort">Passwort</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Passwort" name="password"  [ngModel]="profil.password" #password="ngModel" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPasswortwiederholen">Passwort wiederholen</label>
                        <input type="password" class="form-control" id="inputPasswordwiederholen" placeholder="Passwort wiederholen" name="passwordw" [ngModel]="profil.passwordw" #passwordw="ngModel" required>
                    </div>
                    <div class="form-group">
                        <label for="code">Anmelde Code</label>
                        <input type="text" class="form-control" id="code" placeholder="SchlÃ¼ssel" name="key" [ngModel]="profil.key" #key="ngModel" required>
                    </div>
                        <a routerLink="/login" class="btn btn-default">Abrechen</a>
                        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Registrieren</button>
                </form>
            </div>
            <a href="#" class="text-right impressum">Impressum</a>
        </div>
</div>
